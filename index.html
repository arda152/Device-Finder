<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script defer src="javascript.js"></script>
</head>

<body>
    <section class="section" id="selection-section">
        <form onsubmit="return false">

            <label class="label">Enter brand name</label>
            <div class="field has-addons">
                <div class="control">
                    <input id="brand-selector" type="text" class="input" />
                    <p class="help is-danger" id="helperText">
                    </p>
                </div>
                <div class="control">
                    <input type="submit" value="Find Devices" id="brand-selector-button" class="button is-success is-outlined"></button>
                </div>
            </div>
        </form>
    </section>
    <div class="section" id="displaySection">
        <div class="columns">

        </div>
        </section>
</body>

</html>
